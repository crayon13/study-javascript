	<script type="text/javascript">
	<!--
		function output(msg) {
			document.writeln(msg + '<br>');

		// 1. 함수 리터럴
		var add = function( a, b ) {
			return a + b;
		};

		// 2. 메서드 호출 패턴 
		//	- 함수를 객체의 속성에 저장하는 경우
		//	- this 는 객체를 참조 ( this 의 바인딩은 호출시에 일어남 )
		var myObject = {
			value : 0
			, increment : function(inc) {
				this.value += typeof inc === 'number' ? inc : 1;
			}
			, getValue : function() {
				return this.value;
			}
		};

		myObject.increment();
		output(myObject.value);

		myObject.increment(2);
		output(myObject.value);

		// 3. 함수 호출 패턴
		//	- this는 전역 객체에 바인딩
		var sum = add(3,4);
		output(sum);

		myObject.double = function() {
			var that = this;

			var helper =  function() {
				that.value = add(that.value, that.value);
			}

			helper();
		};

		myObject.double();
		output(myObject.getValue());

		// 4. 생성자 호출 패턴
		//	- 권장 사항이 아님
		var Quo  = function(string) {
			this.status = string;
		};

		Quo.prototype.getStatus = function() {
			return this.status;
		};

		var myQuo = new Quo('confused');
		output(myQuo.getStatus());

		// 5. apply 호출 패턴
		var array = [3, 4];
		var sum = add.apply(null,  array);
		output(sum);

		var statusObject = {
			status : 'A-OK'	
		};

		var status = Quo.prototype.getStatus.apply(statusObject);
		output(status);
		output(myQuo.getStatus());


		// 7. 기본 타입에 기능 추가
		Function.prototype.method = function(name, func) {
			if ( !this.prototype[name] ) {
				this.prototype[name] = func;
			}
		};

		Number.method('integer', function() {
			return Math[this < 0 ? 'ceil' : 'floor'](this);
		});

		output( (-10 / 3).integer() );

		String.method('trim', function() {
			return this.replace(/^\s+|\s+$/g, '');
		});

		output('"' + '    neat '.trim() + '"');

		// 8. 재귀적 호출
		var hanoi = function(disc, src, aux, dst) {
			if ( disc > 0 ) {
				hanoi(disc - 1, src, dst, aux);
				output( 'Move disc ' + disc + ' from ' + src + ' to ' + dst);

				hanoi(disc - 1, src, src, dst);
			}
		};
